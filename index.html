<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="modal-hidden">
      <div class="flex">
        <img
          src="./images/images.jpeg"
          alt="avatar"
          width="50px"
          height="50px"
        />
        <button class="btn-close">x</button>
      </div>

      <div>
        <h3>Stay in touch</h3>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero
          veritatis facere a deserunt odit sed odio! Possimus nesciunt soluta
          doloremque suscipit, ipsa sunt excepturi sequi qui! Iste hic tenetur
          qui expedita sequi, illo quam alias libero, possimus, laboriosam iure
          tempora!
        </p>
      </div>

      <input type="email" id="email" placeholder="user@gmail.com" />
      <button class="btn">Do Something</button>
    </section>

    <div class="overlay hidden"></div>
    <button class="btn btn-open">Open Modal</button>
    <script src="./script.js"></script>
  </body>
</html>
